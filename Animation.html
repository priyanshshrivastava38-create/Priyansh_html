<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaton</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: beige;
            border: 5px solid black;
            /* animation: change 5s infinite alternate; */


        }
        .box{
            margin: 10px;
            padding: 4px;
            width: 350px;
            height: 80px;
            background-color: aqua;
            border: 2px solid blue;
            border-radius: 4px;
            position: relative;
           /* animation-name: rightMovement;
            animation-duration: 4s;
            animation-iteration-count: 1;
            animation-delay: 2s;
            animation-timing-function: linear;
            animation-fill-mode: both; */
            animation: 5s linear 1s infinite alternate none running rightMovement;

        }
        @keyframes rightMovement{
            from{
               top: 0px;
               left: 0px;
            }           
             to{
               top: 0px;
               left: 1350px;
            }
        }
        .box2{
            width: 350px;
            height: 80px;
            background-color: aqua;
            border: 2px solid blue;
            border-radius: 10px;
            position: relative;
           /* animation-name: rightMovement;
            animation-duration: 4s;
            animation-iteration-count: 1;
            animation-delay: 2s;
            animation-timing-function: linear;
            animation-fill-mode: both; */
            animation: 5s ease-in 1s infinite alternate none running leftMovement;

        }
         @keyframes leftMovement{
            from{
               top: 550px;
               left: 1350px;
            }           
             to{
               top: 550px;
               left: 0px;
            }
        }
        #circle{
             width: 100px;
            height: 100px;
            background-color: aqua;
            border: 2px solid blue;
            border-radius: 100px;
            position: relative;
            top: 30%;
            left: 40%;
            animation: 10s ease-in-out 0s infinite alternate none running circleMovement;
        }
        @keyframes circleMovement{
            0%{
               top:1%;
               left:5%;

            }
            30%{
                top:5%;
                left:90%;


            }
            60%{
                top: 70%;
                left: 10%;
             
            }
            100%{
                top:75%;
                left: 90%;

            }
        }

               
            
    </style>
</head>
<body>
    <div class="container">
     <div class="box">

     </div>
      <div id="circle"></div>
      <div class="box2">
        </div>
    </div>
</body>
</html>
